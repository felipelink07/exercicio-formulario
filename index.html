<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Formulários</title>
</head>
<body>
    <header class="header">
        <h2>Formulário de cadastro</h2>
        <h3>Entre os seus dados para criar sua conta</h3>
    </header>
    <div class="container">
        <form action="" id="contato">
            <fieldset>
                <legend>Dados Pessoais</legend>
    
                <div class="input-block">
                    <label for="nome" id="nome">Seu nome</label>
                    <input type="text" name="nome" required>
                </div>
                <div class="input-block">
                    <label for="email" id="email">Email</label>
                    <input type="email" name="email" placeholder="exemplo@email.com" required>
                </div>
                <div class="input-block">
                    <label for="telefone" id="telefone">Telefone</label>
                    <input type="tel" name="telefone" required>
                </div>
                <div class="input-block">
                
            </fieldset>
            <fieldset>
                <legend>Endereço e Nascimento</legend>
    
                <div class="input-block">
                    <label for="endereco" id="nome">Endereço</label>
                    <input type="text" name="endereco" required>
                </div>
                <div class="input-block">
                    <label for="numero-endereco" id="numero-endereco">Número</label>
                    <input type="email" name="numero-endereco" required>
                </div>
                <div class="input-block">
                    <label for="nascimento-data" id="nascimento-data">Ano de Nascimento</label>
                    <input type="date" name="nascimento-data" required>
                </div>
                <div class="input-block">
                    <input type="submit" name="enviar"  id="enviar" value="Enviar" required>
                </div>
                
            </fieldset>
        </form>
        
    </div>
</body>
</html>
